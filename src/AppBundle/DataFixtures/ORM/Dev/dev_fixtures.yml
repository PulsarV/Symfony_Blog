AppBundle\Entity\Author:
  author{0..7}:
    firstname: <firstName()>
    lastname: <lastName()>
    birthday: <(new \DateTime($fake('date')))>
    address: <address()>
    nickname(unique): <userName()>
    email(unique): <email()>

AppBundle\Entity\Commentator:
  commentator{0..29}:
    name: <firstName()> <lastName()>
    email(unique): <email()>

AppBundle\Entity\Category:
  category{0..9}:
    name(unique): <(rtrim($fake('sentence'), '.'))>

AppBundle\Entity\Article:
  article{0..49}:
    title: <(rtrim($fake('sentence'), '.'))>
    titleImage: <image('web/uploads', 550, 250, '', false)>
    content: <text(10000)>
    viewsCounter: <randomNumber(8)>
    ratingCounter: <numberBetween(0, $viewsCounter * 5)>
    author: @author*
    category: @category*

AppBundle\Entity\Tag:
  tag{0..80}:
    name(unique): <word()>
    articles: <numberBetween(1, 10)>x @article*

AppBundle\Entity\Comment:
  comment{0..200}:
    message: <text(300)>
    commentator: @commentator*
    article: @article*